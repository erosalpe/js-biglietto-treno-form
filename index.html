<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main>
        <div class="bg-main">
            <h1 class="text-center text-light text-uppercase">Calcola il prezzo del tuo biglietto</h1>
            <form class="d-flex flex-column align-items-center pt-3 gap-5 form-bg mx-5">
                <div class="d-flex gap-5">
                    <div class="d-flex flex-column gap-2">
                        <label for="nomeCognome">Nome e cognome</label>
                        <input type="text" id="nomeCognome" placeholder="nome e cognome">
                    </div>
    
                    <div class="d-flex flex-column gap-2">
                        <label for="distanzaPercorsa">Km da percorrere</label>
                        <input type="text" id="distanzaPercorsa" placeholder="Km da percorrere">
                    </div>
    
                    <div class="d-flex flex-column gap-2">
                        <label for="browser">Fascia d'età:</label>
                        <input list="fascia" name="età" id="età">
                        <datalist id="fascia">
                            <option value="Maggiorenne">
                            <option value="Minorenne">
                            <option value="Over65">
                        </datalist>
                    </div>
                    
                </div>
    
                <div class="d-flex gap-3 pb-3">
                    <input type="button" value="Invia" id="invia">
                    <input type="reset" value="Annulla">
                </div>
            </form>

            <div id="bigliettoPersonale" class="d-none">
                <h2 class="text-center text-light text-uppercase pt-5">il tuo biglietto</h2>
                <div class="form-bg mx-5 p-3">
                    <h5 class="text-uppercase">Dettaglio passeggeri:</h5>
                    <div class="container-fluid">
                        <div class="row border border-end-0">
                            <div class="col-4 bg-grey d-flex flex-column py-2">
                                <h5 class="text-uppercase txt-black">nome passeggero</h5>
                                <span id="nomePasseggero" class="fw-bold txt-black"></span>
    
                            </div>
    
                            <div class="col-2 d-flex flex-column py-2 gap-5">
                                <span class="fw-bold">Offerta</span>
                                <span id="offerta">Standard</span>
                            </div>
    
                            <div class="col-2 d-flex flex-column py-2 gap-5">
                                <span class="fw-bold">Carrozza</span>
                                <span id="carrozza">4</span>
                            </div>
    
                            <div class="col-2 d-flex flex-column py-2 gap-5">
                                <span class="fw-bold">Codice CP</span>
                                <span id="codiceCp">3</span>
                            </div>
    
                            <div class="col-2 d-flex flex-column py-2 gap-5">
                                <span class="fw-bold">Costo Biglietto</span>
                                <span id="costoBiglietto">2</span>
                            </div>
    
                        </div>
    
                    </div>
                </div>
            </div>





        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
