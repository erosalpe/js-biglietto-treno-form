<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="pt-5">
        <form class="d-flex flex-column align-items-center pt-2 gap-5">
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <label for="nomeCognome">Nome e cognome</label>
                    <input type="text" id="nomeCognome" placeholder="nome e cognome">
                </div>

                <div class="d-flex flex-column">
                    <label for="distanzaPercorsa">Km da percorrere</label>
                    <input type="text" id="distanzaPercorsa" placeholder="Km da percorrere">
                </div>

                <div class="d-flex flex-column">
                    <label for="browser">Fascia d'età:</label>
                    <input list="fascia" name="età" id="età">
                    <datalist id="fascia">
                        <option value="Maggiorenne">
                        <option value="Minorenne">
                        <option value="Over 65">
                    </datalist>
                </div>
                
            </div>

            <div class="d-flex gap-3">
                <input type="submit" value="Invia">
                <input type="reset" value="Annulla">
            </div>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
